name: Build rel APK

on:
  push:
  workflow_call:
  workflow_dispatch:

jobs:
  build-rel-apk:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Check out repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
        with:
          submodules: true
      - uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4
        with:
          distribution: "zulu"
          java-version: 21
      - uses: gradle/actions/setup-gradle@db19848a5fa7950289d3668fb053140cf3028d43 # v3
        with:
          cache-encryption-key: Da25KUVSE5jbGds2zXmfXw==
          gradle-home-cache-cleanup: true
      - name: Build rel APK
        run: ./gradlew clean app:assembleRelease
      - name: Rename APK
        run: mv app/build/outputs/apk/app/release/Lawnicons*.apk app/build/outputs/apk/app/release/Lawniconsr.apk
      - name: Upload artifact
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4
        with:
          name: Lawnicons
          path: app/build/outputs/apk/app/release/*.apk
